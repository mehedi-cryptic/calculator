<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="calculator">
			<div class="screen"></div>
			<button id="clear" class="button clear">C</button>
			<button id="backspace" class="button backspace">←</button>
			<button id="plus-minus" class="button plus-minus">±</button>
			<button id="divide" class="button divide">÷</button>
			<button id="seven" class="button number">7</button>
			<button id="eight" class="button number">8</button>
			<button id="nine" class="button number">9</button>
			<button id="multiply" class="button multiply">x</button>
			<button id="four" class="button number">4</button>
			<button id="five" class="button number">5</button>
			<button id="six" class="button number">6</button>
			<button id="subtract" class="button subtract">-</button>
			<button id="one" class="button number">1</button>
			<button id="two" class="button number">2</button>
			<button id="three" class="button number">3</button>
			<button id="add" class="button add">+</button>
			<button id="zero" class="button number zero">0</button>
			<button id="decimal" class="button decimal">.</button>
			<button id="equals" class="button equals">=</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
